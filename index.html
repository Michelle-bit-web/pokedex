<!DOCTYPE html>
<html lang="en">
  <head>
   <link rel="shortcut icon" href="./assets/img/favicon.png" type="png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <div class="content_limitation">
        <div class="div_logo">
          <div class="logo">
            <div>Pokedex</div>
            <div class="div_pokeball">
              <div class="ball_big_circle">
              <div class="ball_line"></div>
              <div class="ball_small_circle"></div>
            </div>
           </div>
          </div>
          <div class="div_search">
            <label for="search"></label>
            <input
              id="search"
              class="search_input"
              type="text"
              placeholder="search for pokÃ©mon..."
              oninput="searchPokemon()"
            />
            <div id="search_suggestion" class="search_suggestion d_none"></div>
          </div>
        </div>
    </header>
    <div class="content_limitation">
      <section>
        <div id="content" class="content">
          <div id="dialog_overlay" class="dialog_overlay d_none" onclick="closeDialog()"></div>
          <div id="loading_spinner" class="loading_spinner d_none">
            <span class="loader"></span>
          </div>
        </div>
        <button id="load_data_btn" class="load_data_btn" onclick="loadMoreData()">
          <div class="div_pokeball_load">
            <div class="ball_big_circle_load">
              <div class="ball_small_circle_load"></div>
              <div class="ball_line_load">Hunt more</div>
            </div>
          </div>
        </button>
      </section>
    </div>
    <footer>
      <div class="content_limitation div_footer">
        <img class="footer_image" src="./assets/img/favicon.png" alt="pokeball image">
        <div>
          <div class="impressum">
            <a href="impressum.html" target="_blank">Impressum</a>
          </div>
          <div class="creator">
            Created by
            <a href="https://github.com/Michelle-bit-web" target="_blank">Michelle Puschkarow</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
